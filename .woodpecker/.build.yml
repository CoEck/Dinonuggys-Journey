pipeline:
  build-linux:
    image: barichello/godot-ci
    commands:
      - mkdir -v -p build
      - godot -v --export "Linux/X11" build/Dinonuggy\'s\ Journey\ for\ Linux.x86_64
      - ls build
  build-windows:
    image: barichello/godot-ci
    commands:
      - mkdir -v -p build
      - godot -v --export "Windows Desktop" build/Dinonuggy\'s\ Journey\ for\ Windows.exe
      - ls build
  build-mac:
    image: barichello/godot-ci
    commands:
      - mkdir -v -p build
      - godot -v --export "Mac OSX" build/Dinonuggy\'s\ Journey\ for\ macOS.zip
      - ls build
  build-web:
    image: barichello/godot-ci
    commands:
      - mkdir -v -p build/Dinonuggy\'s\ Journey\ for\ Web
      - godot -v --export "HTML5" build/Dinonuggy\'s\ Journey\ for\ Web/index.html
      - ls build
