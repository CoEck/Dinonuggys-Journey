app-id: com.coeck_studios.Dinonuggys-Journey
runtime: org.freedesktop.Platform
runtime-version: '21.08'
base: org.godotengine.godot.BaseApp
base-version: '3.4'
sdk: org.freedesktop.Sdk
command: godot-runner
modules:
  - name: Dinonuggys-Journey
    buildsystem: simple
    build-commands:
      - install -D godot-runner.pck /app/bin/godot-runner.pck
      - install -D LICENSE.md /app/bin/LICENSE.md
      - install -D Icon64x64.png /app/share/icons/hicolor/64x64/apps/com.coeck_studios.Dinonuggys-Journey.png
      - install -D Icon128x128.png /app/share/icons/hicolor/1128x128/apps/com.coeck_studios.Dinonuggys-Journey.png
      - install -D Icon144x144.png /app/share/icons/hicolor/144x144/apps/com.coeck_studios.Dinonuggys-Journey.png
      - install -D Icon180x180.png /app/share/icons/hicolor/180x180/apps/com.coeck_studios.Dinonuggys-Journey.png
      - install -D Icon512x512.png /app/share/icons/hicolor/512x512/apps/com.coeck_studios.Dinonuggys-Journey.png
      - install -D com.coeck_studios.Dinonuggys-Journey.desktop /app/share/applications/com.coeck_studios.Dinonuggys-Journey.desktop
    sources:
      - type: file
        path: godot-build/godot-runner.pck
      - type: file
        path: LICENSE.md
      - type: file
        path: Icon64x64.png
      - type: file
        path: Icon128x128.png
      - type: file
        path: Icon144x144.png
      - type: file
        path: Icon180x180.png
      - type: file
        path: Icon512x512.png
      - type: file
        path: com.coeck_studios.Dinonuggys-Journey.desktop
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=pulseaudio"
  - "--device=dri"